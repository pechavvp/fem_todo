<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="main">
        <div class="high-block">
            <h2 class="block-title">HIGH</h2>
            <div class="block-input">
                <form action="">
                    <input class="text-input" type="text" size="40" placeholder="Добавить важных дел">
                    <button class="add-button"></button>
                </form>
            </div>
        </div>
        <div class="low-block">
            <h2 class="block-title">LOW</h2>
            <div class="block-input">
                <form action="">
                    <input class="text-input" type="text" size="40" placeholder="Добавить">
                    <button class="add-button"></button>
                </form>
            </div>
        </div>
    </div>
    <script src=script.js></script>
</body>
</html>
